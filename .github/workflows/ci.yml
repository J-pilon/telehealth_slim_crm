name: CI

on:
  push:
    branches-ignore: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: telehealth_crm_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/telehealth_crm_test
      REDIS_URL: redis://localhost:6379/0
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.0
          bundler-cache: true
          bundler-version: latest
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup Database
        run: |
          cp config/database.yml.ci config/database.yml
          bundle exec rails db:drop db:create db:schema:load RAILS_ENV=test
      
      - name: Precompile Assets
        run: bundle exec rails assets:precompile RAILS_ENV=test
      
      - name: Run RSpec tests
        run: bundle exec rspec
      
      - name: Run Rubocop
        run: bundle exec rubocop
      
      - name: Run Brakeman security scan
        run: bundle exec brakeman -q --no-pager

  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.0
          bundler-cache: true
          bundler-version: latest
      
      - name: Run Brakeman security scan
        run: bundle exec brakeman -q --no-pager
      
      - name: Run Bundle Audit
        run: bundle exec bundle-audit check --update

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.0
          bundler-cache: true
          bundler-version: latest
      
      - name: Run Rubocop
        run: bundle exec rubocop
      
      - name: Run ERB Lint
        run: bundle exec erb_lint --lint-all
